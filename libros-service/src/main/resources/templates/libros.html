<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Lista de Libros</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/prestamos">Préstamos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <a href="/libros/nuevo" class="btn btn-primary mb-3">Nuevo Libro</a>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Categoría</th>
                    <th>Fecha de Publicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}" >
                 
                    <td th:text="${libro.titulo}">Título</td>
                    <td th:text="${libro.autor}">Autor</td>
                    <td th:text="${libro.isbn}">ISBN</td>
                    <td th:text="${libro.categoria}">Categoría</td>
                    <td th:text="${libro.fechaPublicacion}">2024-07-27</td>
                    <td>
                        <a th:href="@{/libros/edit/{id}(id=${libro.id})}" class="btn btn-success btn-sm">Editar</a>
                        <a th:href="@{/libros/delete/{id}(id=${libro.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>© 2024 Biblioteca Digital</span>
        </div>
    </footer>
</body>
</html>
