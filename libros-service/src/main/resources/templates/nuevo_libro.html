<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1 th:text="${libro.id} == null ? 'Nuevo Libro' : 'Editar Libro'"></h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/prestamos">Préstamos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <form th:action="@{/libros}" th:object="${libro}" method="post">
            <input type="hidden" th:if="${libro.id != null}" th:field="*{id}" />
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" th:field="*{autor}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fechaPublicacion">Fecha de Publicación</label>
                <input type="date" id="fechaPublicacion" th:field="*{fechaPublicacion}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/libros" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>© 2024 Biblioteca Digital</span>
        </div>
    </footer>
</body>
</html>
