<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Lista de Autores</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/prestamos">Préstamos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <a href="/autores/nuevo" class="btn btn-primary mb-3">Nuevo Autor</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Biografía</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
            
                    <td th:text="${autor.nombre}">Nombre</td>
                    <td th:text="${autor.biografia}">Biografía</td>
                    <td>
                        <div class="btn-group">
                        <a th:href="@{/autores/edit/{id}(id=${autor.id})}" class="btn btn-success btn-sm">Editar</a>
                        <a th:href="@{/autores/delete/{id}(id=${autor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este autor?');">Eliminar</a>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>© 2024 Biblioteca Digital</span>
        </div>
    </footer>
</body>
</html>
