<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1 class="mt-5" th:text="${usuario.id} == null ? 'Nuevo Usuario' : 'Editar Usuario'"></h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/libros">Libros</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/autores">Autores</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/usuarios">Usuarios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/prestamos">Préstamos</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:if="${usuario.id != null}" th:field="*{id}" />
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
      <div class="container">
          <span>© 2024 Biblioteca Digital</span>
      </div>
    </footer>
</body>
</html>
