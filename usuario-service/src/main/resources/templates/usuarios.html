<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1 class="mt-5">Lista de Usuarios</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/libros">Libros</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/autores">Autores</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/usuarios">Usuarios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/prestamos">Préstamos</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
      <div class="d-flex justify-content-center mb-3 mt-4">
        <a href="/usuarios/nuevo" class="btn btn-primary mb-3">Nuevo Usuario</a>
      </div>
      <table class="table table-striped table-bordered ">
            
        <thead class="thead-dark">
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.username}">username</td>
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.apellido}">Apellido</td>
                    <td th:text="${usuario.email}">email@example.com</td>
                    <td th:text="${usuario.direccion}">Dirección</td>
                    <td th:text="${usuario.activo ? 'Sí' : 'No'}">Sí</td>
                    <td>
                        <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-success btn-sm">Editar</a>
                        <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm ml-1" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
      <div class="container">
          <span>© 2024 Biblioteca Digital</span>
      </div>
    </footer>
</body>
</html>
